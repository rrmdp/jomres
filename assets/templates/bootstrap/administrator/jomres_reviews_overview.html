<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Reviews</h3>
	</div>
	<div class="panel-body">
		<div class="jomres-overview">
			<p>Total reviews <span class="label {TOTAL_REVIEWS_LABEL_CLASS} pull-right">{TOTAL_REVIEWS}</span></p>
			<p>Unpublished reviews <span class="label {TOTAL_UNPUBLISHED_REVIEWS_LABEL_CLASS} pull-right">{TOTAL_UNPUBLISHED_REVIEWS}</span></p>
			<p>Review reports <span class="label {TOTAL_REVIEW_REPORTS_LABEL_CLASS} pull-right">{TOTAL_REVIEW_REPORTS}</span></p>
		</div>
	</div>
</div>
</patTemplate:tmpl>
