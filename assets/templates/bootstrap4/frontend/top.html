<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script type="text/javascript">
(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/{FB_LOCALISE}/all.js#xfbml=1&amp;version=v2.5";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	
jomresJquery(document).ready(function(){
	jomresJquery('#FAQModal').appendTo("body");
});
</script>

<div id="jomres_alternate_menu_position"></div>

<!-- available if required by a plugin -->
<div id="jomres_content_area" class="jr_property_{PROPERTY_UID}">
	<noscript>
		<blockquote>
			<p><font size="3" color="#FF0000"><b>You do not have JavaScript enabled.</b></font><br/>
				<font size="2" color="#000080">The functionality of this site requires the use of JavaScript so
					please enable before continuing. For assistance in enabling JavaScript, please contact the
					webmaster.</font></p>
		</blockquote>
	</noscript>

	<h2 id="tour_target_property_name" style="{CURRENT_PROPERTY_STYLE}">{HACTIVE_PROPERTY}{PROPERTYNAME}</h2>

	<div class="row">
		<patTemplate:tmpl name="widgets_dropdown" type="simpleCondition" requiredVars="widgets_dropdown">
			<div class="col-md-2">
				{WIDGETS_DROPDOWN}
			</div>
		</patTemplate:tmpl>
		<patTemplate:tmpl name="editing_dropdown" type="simpleCondition" requiredVars="editing_mode_dropdown">
			<div class="col-md-2" id="tour_target_editing_mode_dropdown">
				{EDITING_MODE_DROPDOWN}
			</div>
		</patTemplate:tmpl>
		<!--<patTemplate:tmpl name="timezone_dropdown" type="simpleCondition" requiredVars="timezoneblurb">
			<div class="col-md-2" id="tour_target_timezone_dropdown">
				{TIMEZONEBLURB}
				{TIMEZONE_DROPDOWN}
			</div>
		</patTemplate:tmpl>-->
		<patTemplate:tmpl name="lang_dropdown" type="simpleCondition" requiredVars="langdropdown">
			<div class="col-md-2" id="tour_target_lang_dropdown">
				{LANGDROPDOWN}
			</div>
		</patTemplate:tmpl>
		<div class="col-md-6 pull-right">
			<div class="pull-right">
				{MANAGEMENT_VIEW_DROPDOWN}
				{VIDEO_TUTORIALS}
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	{SANITY_CHECKS}
	<div id="jomres_feedback" class="clearfix"></div>
	<div id="tour_target_content"></div>
</patTemplate:tmpl>
