<patTemplate:tmpl name="pageoutput" unusedvars="strip">

<h2 class="page-header">{PAGETITLE}</h2>

<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm" class="form-horizontal">
	{JOMRESTOOLBAR}
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="title">{HTITLE}</label>

			<div class="controls">
				<input type="text" name="title" value="{TITLE}" class="input-large"/>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="title">{HDESCRIPTION}</label>

			<div class="controls">
				{DESCRIPTION}
			</div>
		</div>

		<input type="hidden" name="id" value="{ID}">
		<input type="hidden" name="option" value="com_jomres"/>
		<input type="hidden" name="task" value="save_property_category"/>
	</fieldset>
</form>
</patTemplate:tmpl>
